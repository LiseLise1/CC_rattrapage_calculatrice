<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="read">
        <div class="buttons">
            <div class="first_buttons">
                <span class="button"><input type="button" value=" 7 " onclick="ajouter('7')"></span>
                <span class="button"><input type="button" value=" 8 " onclick="ajouter('8')"></span>
                <span class="button"><input type="button" value=" 9 " onclick="ajouter('9')"></span>
                <span class="reset_button"><input type="reset" value="SUP"></span>
            </div>
            <div class="second_buttons">
                <span class="button"><input type="button" value=" 4 " onclick="ajouter('4')"></span>
                <span class="button"><input type="button" value=" 5 " onclick="ajouter('5')"></span>
                <span class="button"><input type="button" value=" 6 " onclick="ajouter('6')"></span>
                <span class="division_button"><input type="button" value=" / " onclick="ajouter('/')"></span>    
            </div>
            <div class="third_buttons">
                <span class="button"><input type="button" value=" 1 " onclick="ajouter('1')"></span>
                <span class="button"><input type="button" value=" 2 " onclick="ajouter('2')"></span>
                <span class="button"><input type="button" value=" 3 " onclick="ajouter('3')"></span>
                <span class="multiplication_button"><input type="button" value=" * " onclick="ajouter('*')"></span>    
            </div>
            <div class="fourth_buttons">
                <span class="button"><input type="button" value=" = " onclick="ajouter('=')"></span>
                <span class="button"><input type="button" value=" 0 " onclick="ajouter('0')"></span>
                <span class="button"><input type="button" value=" . " onclick="ajouter('.')"></span>
                <span class="button"><input type="button" value=" - " onclick="ajouter('-')"></span>    
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript">
    function verification(entree) {
      var seulement_ceci ="0123456789-+*/.";
      for (var i = 0; i < entree.length; i++)
       if (seulement_ceci.indexOf(entree.charAt(i))<0 ) return false;
      return true;
     }
    
     function resultat() {
       var x = 0;
      if (verification(window.document.calculatrice.affiche.value))
         x = eval(window.document.calculatrice.affiche.value);
       window.document.calculatrice.affiche.value = x;
     }
    
     function ajouter(caracteres) {
       window.document.calculatrice.affiche.value =
       window.document.calculatrice.affiche.value + caracteres;
     }
</script>
</html>
